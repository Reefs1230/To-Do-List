<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>To Do List</h2>
            <div class="btn-group" id="filter-group" role="group" aria-label="Filter tasks">
              <button type="button" class="btn btn-default filter-btn active" data-filter="all">All</button>
              <button type="button" class="btn btn-default filter-btn" data-filter="active">Active</button>
              <button type="button" class="btn btn-default filter-btn" data-filter="complete">Complete</button>
            </div>
            <div id='todo-list'></div>
            <form id="create-task">
                <input id="new-task-content" type="text" placeholder="new task" required/>
                <button>Create</button>
</form>
        </div>
      </div>
    </div>
  </body>
</html>
